<!DOCTYPE html>
<html>
<head>
    <!--Gustavo Milani Mota R.A 00209589-->
    <!--Felipe Takata De Alvarenga R.A 00200705-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="icon" type="image/x-icon" href="css/img/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
    <title>Calculadora</title>
    
</head>
<body>
    <div id="container">
		<section id="calculator">
			<header class="top">
                <h4>Calculadora Jim Carrey</h4>
				<input type="text" class="valueDisplay" value="" disabled>
			</header>
			<ul class="btnRows">
				<li>
                    <button class="number">7</button>
                </li>
				<li>
                    <button class="number">8</button>
                </li>
				<li>
                    <button class="number">9</button>
                </li>
				<li>
                    <button class="operator">/</button>
                </li>
				<li>
                    <button class="number">4</button>
                </li>
				<li>
                    <button class="number">5</button>
                </li>
				<li>
                    <button class="number">6</button>
                </li>
				<li>
                    <button class="operator">*</button>
                </li>
				<li>
                    <button class="number">1</button>
                </li>
				<li>
                    <button class="number">2</button>
                </li>
				<li>
                    <button class="number">3</button>
                </li>
				<li>
                    <button class="operator">-</button>
                </li>
				<li>
                    <button class="number">0</button>
                </li>
				<li>
                    <button class="float">.</button>
                </li>
                <li>
                    <button class="operator">%</button>
                </li>
				<li>
                    <button class="operator">+</button>
                </li>
                <li>
                    <button class="calculate">=</button>
                </li>
				<li>
                    <button class="clear">C</button>
                </li>
			</ul>
		</section>
	</div>
    <script src="js/main.js"></script>
</body>
</html>
